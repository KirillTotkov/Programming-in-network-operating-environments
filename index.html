<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WEB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>Лабораторные работы</header>

<div class="all_works"></div>

<script>
    let allElem = document.querySelector(".all_works")
    for (let i = 0; i < 9; ++i) {
        let box = document.createElement("div")
        box.className = "box"
        box.innerHTML = `<span>${i + 1}</span>`
        allElem.append(box)

        document.getElementsByClassName('box')[i]
            .addEventListener('click', function (event) {
                window.open(`ЛБ${i + 1}/index.html`)
            });
    }

</script>

</body>
</html>
